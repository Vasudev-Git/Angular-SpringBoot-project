<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Movie Listings</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let movie of movies">
      <div class="card h-100">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="movie.Poster" class="card-img-top" alt="{{ movie.Title }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ movie.Title }}</h5>
              <p class="card-text">{{ movie.Plot }}</p>
              <a [routerLink]="['/movie', movie.Title]" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer mt-auto py-3 bg-dark text-white">
  <div class="container text-center">
    <span>&copy; 2024 The Movie Listings website</span>
  </div>
</footer>
